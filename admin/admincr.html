<!DOCTYPE html>
<html>
<head>
<title>ATMS</title>
<link rel="stylesheet" href="admincr.css">  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />


<link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="div-background">
        <nav class="navbar navbar-light navbar-admin ">     
            <div></div>      
            <div class="div-atms-settings">
                <div class="div-timer">
                    <p class="p-time">Session Time</p>
                    <h4 class="h4-time">04:&nbsp;30:&nbsp;15</h4>
                </div>
                <img class="img-user" src="assets/images/user.png"/>
                <div class="btn-group">                
                    <button class="btn  btn-sm dropdown-toggle btn-drpbtn" style="padding-left: 0;" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Chedalla Nikhil
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item drp-menu" >Profile</a>
                        <a class="dropdown-item drp-menu" >Change Password</a>                   
                    </div>
                </div>   
                <div class="div-flex">
                    <img class="img-signout" src="assets/images/signout.png"/>
                    <!-- <p class="p-logout">Log out</p> -->
                </div>      
    
            </div>
           
            
        </nav>
        <div class="div-sidebar">
           <a class="atms-icon-settings" href="./adminregistration.html">
               <img class="back-icon" src="./assets/images/menu.png"/>              
           </a>
           <div class="atms-icon-settings">
            <img class="back-icon1"  src="./assets/images/EmpReg2.png"/>
             <!-- <h4 class="h4-name">Emp Registration</h4> -->
           </div>
            <div class="atms-icon-settings">
                <img class="back-icon1" style="width: 45px;height: 90px;" src="./assets/images/EmployeeBG4.png"/>
                <!-- <h4 class="h4-name" href="./admincr.html">Client Registration</h4> -->
            </div>
            <div class="atms-icon-settings">
                <img class="back-icon1" src="./assets/images/Trainingconfig1.png"/>
                <!-- <h4 class="h4-name" href="./admints.html">Training Schedule</h4> -->
            </div>
            <div class="atms-icon-settings">
                <img class="back-icon1" src="./assets/images/Adminsettings1.png"/>
                <!-- <h4 class="h4-name">Admin Settings</h4> -->
            </div>

        </div>
        <div class="div-card">
            <a class="div-back" href="/home.html">
                <img class="back-img" src="./assets/images/back-btn.png"/>
            </a>
            <h4 class="h4-client">Client Registration</h4>  
            <!-- <div class="div-search">
                <input type="text" class="form-control div-input-search">
                <img class="img-search" src="./assets/images/search.png"/>
            </div>             -->
        </div>
        <div class="div-atms-card">
            <h4 class="h4-title"> New Client Registration</h4>
            <form>
                <div class="form-group">
                    <label for="selectaassciate">Select Business Associate Type&nbsp;:</label>
                    <select class="form-control" id="selectaassciate">
                        <option>Select</option>
                        <option>Client</option>
                        <option>Vendor</option>
                        
                      </select>
                </div>
                <div class="form-group">
                    <label for="clientname">Client Name&nbsp;:</label>
                    <input type="text" class="form-control" id="clientname" >
                </div>
                <div class="form-group">
                    <label for="clientcode">Client Code&nbsp;:</label>
                    <input type="text" class="form-control" id="clientcode" >
                </div>
                <div class="form-group">
                    <label for="address">Address&nbsp;:</label>
                    <textarea class="form-control" id="address" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="clientlogo">Client Logo&nbsp;:</label>
                    <input type="file" class="form-control-file" id="clientlogo" style="font-size: 13px;padding-right: 10px;">
                </div>
                <div class="div-btn-settings">
                    <button type="button" class="btn  btn-submit" data-toggle="modal" data-target="#submitmodal">Submit</button>
                    <a type="button" class="btn  btn-modify" href="listpageform.html" style="padding-bottom: 0;">Modify&nbsp;Existing</a>
                </div>
               
               
            </form>
        </div>
    </div>    

    <div class="modal fade" id="submitmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
          <div class="modal-content mdl-success">
                     
            <div class="div-success-alert">  
                <div class="div-success">                    
                    <div class="div-poistioning">
                        <img class="img-success" src="../ATMS/assets/images/success3.png"/>
                    </div>
                </div>
                <div class="div-success-text">
                    <h4 class="h4-awesome">Success!</h4>
                    <p class="p-text">The Client Registration has been Success</p>

                    <div class="div-close">                        
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span  aria-hidden="true">Dismiss</span>
                        </button>
                    </div>
                </div>   
            </div>    
                  
                     
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
