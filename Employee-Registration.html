<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--- Basic Page Needs  -->
    <title>Employee Registration || ATMS</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />

    <!--    Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <h3 class="navbar-brand header-name">
        Automated Training Management system
      </h3>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <img class="Emp-Reg-Image" src="Images/EmployeeReg.png" alt="Reg-Image" />
    <div class="wrapper">
        <div class="title">
          Employee Registration Form
        </div>
        <div class="form">
           <div class="inputfield">
              <label>First Name</label>
              <input type="text" class="input">
           </div>  
            <div class="inputfield">
              <label>Last Name</label>
              <input type="text" class="input">
           </div>  
           <div class="inputfield">
              <label>Employee ID</label>
              <input type="password" class="input">
           </div>  
            <div class="inputfield">
              <label>Departments</label>
              <div class="custom_select">
                <select>
                  <option value="">Select</option>
                  <option value="Quality Assurace">Quality Assurance (QA)</option>
                  <option value="Quality Control">Quality Control (QC)</option>
                  <option value="Production">Production (PRD)</option>
                  <option value="Engineering">Engineering (ENG)</option>
                  <option value="Human Resources">Human Resources (HR)</option>
                  <option value="Information Technology">Information Technology (IT)</option>
                </select>
              </div>
           </div> 
            <div class="inputfield">
              <label>Designation</label>
              <input type="text" class="input">
           </div> 
            <div class="inputfield">
              <label>Gender</label>
              <div class="custom_select">
                <select>
                  <option value="">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
           </div> 
            <div class="inputfield">
                <label for="dateofbirth">Date Of Birth</label>
                <input type="date" class="input" name="dateofbirth" id="dateofbirth">
            </div>
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>Phone Number</label>
              <input type="text" class="input">
           </div> 
          <!-- 
          <div class="inputfield">
              <label>Address</label>
              <textarea class="textarea"></textarea>
           </div> -->
          <div class="inputfield">
              <label>Postal Code</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield terms">
              <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <p>Agreed to terms and conditions</p>
           </div> 
          <div class="inputfield">
            <input type="submit" value="SUBMIT" class="btn">
          </div>
        </div>
    </div>
