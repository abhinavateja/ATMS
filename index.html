    <!-- Login Screen Area Start-->
    <section>
      <div class="container1">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Login</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <a
                type="submit"
                value="Login"
                class="btn solid sidebysideuserlogin"
                href="HomeUser.html"
                style="display: block !important; margin: 0 0 0 0 !important"
              >
                Login
              </a>
              <input
                type="submit"
                value="Admin Login"
                id="sign-up-btn"
                class="btn"
              />
            </form>
            <br />
            <br />
            <form action="#" class="sign-up-form">
              <h2 class="title">Admin Login</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  value="Admin"
                  placeholder="Username"
                  disabled
                />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  value="Admin"
                  placeholder="Password"
                  disabled
                />
              </div>
              <a
                href="home.html"
                type="submit"
                class="btn loginanchortext sidebyside1"
                value="Login"
              >
                Login
              </a>
              <input
                type="submit"
                class="btn sidebysideuser"
                id="sign-in-btn"
                value="User Login"
              />
            </form>
          </div>
        </div>

        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>Automated Training Management System</h3>
              <p>ATMS is ready for you!</p>
              <p>Dive In Now</p>
            </div>
            <img src="Images/log.svg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>One of us ?</h3>
              <p>ATMS is ready for you!</p>
              <p>Dive in now</p>
            </div>
            <img src="Images/register.svg" class="image" alt="" />
          </div>
        </div>
      </div>
    </section>
