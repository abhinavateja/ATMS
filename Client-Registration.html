<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--- Basic Page Needs  -->
    <title>Client Registration || ATMS</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />

    <!--    Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <h3 class="navbar-brand header-name">
        Automated Training Management system
      </h3>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <img class="Emp-Reg-Image" src="Images/clientreg.png" alt="Reg-Image" />
    <div class="wrapper">
        <div class="title">
          Client Registration Form
        </div>
        <div class="form">
           <div class="inputfield">
              <label>Client Name</label>
              <input type="text" class="input">
           </div>  
            <div class="inputfield">
              <label>Client Code</label>
              <input type="text" class="input">
           </div>
          <div class="inputfield">
              <label>Address</label>
              <textarea class="textarea"></textarea>
           </div>
            <div class="inputfield">
              <label>Client Logo</label>
              <div class="file btn btn-lg btn-primary">
							Upload
				<input type="file" name="file"/>
              </div>
           </div>
          <div class="inputfield">
            <input type="submit" value="SUBMIT" class="btn">
          </div>
        </div>
    </div>
